<p><font color="#FF00FF" size="6">奇犽·揍敵客</font></p>
<p><font color="#CC33CC" size="5">背景和性格:<font size="4">兄弟五人中的三男，家族的繼承人。特徵是柔軟的銀色短髮與桃花瓣型的雙眼。自幼被家人授予暗殺術，能忍耐高壓電流及毒物，還能改變自己手部的型狀以達到暗殺目的。大哥伊耳謎曾在奇犽的頭上插入一根針，在奇犽不知不覺中控制其思想，但此針已經在某次與嵌合蟻的戰鬥中取出。 
  </font></font> </p>
<p><font color="#CC33CC" size="4">因為不喜歡過著殺人的日子，刺傷母親與二哥糜稽後離家出走。為了消磨時間而參加獵人試驗，因而認識小傑等人。最終試驗中，因為受伊耳謎影響而失去資格並回到揍敵客家。其後，與前來找他的小傑們相見並再次離家。</font><br>
</p>
<p><font color="#FF6633" size="4">武器:特製鋁合金溜溜球</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><font color="#33CC00" size="4">念能力:能將氣變成電的念能力，奇犽在貪婪之島曾說過要定期充電。</font></p>
