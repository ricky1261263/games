<p><font size="6"><span><font color="#FF3300"><strong>故事情節</strong></font></span></font></p>
<p><font color="#666600"><font color="#999933"><font color="#0066FF" size="4">主角小傑小時候因誤入母狐熊的勢力範圍，</font></font><font color="#0066FF" size="4">就快要被攻擊時，一名路過，名叫凱特的男子救了他。原來凱特是他的父親──金的徒弟，來到鯨魚島的目的是為了要尋找線索，以完成金給的最終測試「找出他的行蹤」。凱特告訴小傑許多關於他的父親及獵人相關的事情，因此小傑對金及獵人這個職業有很大的憧憬和成他理想職業。</font></font></p>
<p><font color="#0066FF" size="4">小傑、酷拉皮卡和雷歐力在前往考試場地，遇到百年一見的暴風雨，因為大家的合作，成功到了目的地，而從中認識了大家。 </font></p>
<p><font color="#0066FF" size="4">到了考試會場，遇到了奇犽。意氣相投又年齡相似的兩人，與酷拉皮卡和雷歐力一起行動......</font></p>
