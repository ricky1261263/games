<p class="style1">念能力-基本</p>
<p class="style2">掌握念能力的方法只有兩種：長期進行修行從而悟出念，或承受他人的「發」，打通身上的精孔，強令自己學會。後者較粗暴，接受者必須有良好的體質。</p>
<ul class="style3">
  <li class="style5">纏：使全身到處流竄的氣穩定，在作戰時，纏的強度等於對念攻擊的防禦力。</li>
</ul>
<ul class="style3">
  <li class="style5">絕：收緊並隔絕全身的氣和氣息，使自己的存在感變得微弱。在絕的狀態下，對念攻擊的防禦力趨近於零。在疲勞的狀態下進入絕的狀態有助於恢復體力。 </li>
</ul>
<ul class="style3">
  <li class="style5">練：將體內煉出的氣從精孔一齊向外發出，釋放出比平時更多的氣。</li>
</ul>
<ul class="style3">
  <li class="style4"><span class="style5">發：這是念能力之集大成者，對自己的氣進行自由的操縱和運用。必殺技式的能力，每個人的能力因人而異</span>。 </li>
</ul>
