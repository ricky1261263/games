<p><font color="#99FF00" size="6">小傑·富力士</font></p>
<p><font color="#99FF00" size="5">性格:<font color="#00FF00" size="4">好奇心旺盛且有著強化系的單純。有耿直的一面也有冷靜的一面。因為在自然中生長，能與動物們心靈相通。</font></font><font color="#00FF00" size="4">儘管本人並沒有自覺，不過十分的好強，從不願意接受西索的號碼牌與和半藏的戰鬥中可見得。一開始稱呼金·富力士為「父親」，通過獵人試驗後開始稱呼他為「金」。</font></p>
<p><font color="#FFFF00" size="4">武器:一根釣竿。這枝釣竿是金在年輕時常用的道具，<font color="#CC9900">現在成了小傑</font>的武器和求生工具。</font></p>
